<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="I ❤️ taking pics | Evgeny Astapov | Photographer, videographer, tech guy & creative">
    <meta
      name="description"
      content="Hi! I'm Evgeny, a photographer, tech guy, and all-around creative. Everything from web design, to coding, to marketing, to photography - I've done it all."
    />
    <meta name="keywords" content="personal, portfolio, photography, video, rotterdam">
    <meta name="author" content="Evgeny Astapov">

    <!-- Open Graph / Facebook -->
    <meta prefix="og: http://evgenyastapov.com" property="og:type" content="website">
    <meta prefix="og: http://evgenyastapov.com" property="og:url" content="http://evgenyastapov.com/">
    <meta prefix="og: http://evgenyastapov.com" property="og:title" content="Evgeny Astapov | Photographer, digital creator & all-around creative | Rotterdam, NL">
    <meta prefix="og: http://evgenyastapov.com" property="og:description" content="Hi! I'm Evgeny, a photographer, tech guy, and all-around creative.">
    <meta name="image"  prefix="og: http://evgenyastapov.com" property="og:image" content="/images/meta.jpg">
    <meta prefix="og: http://evgenyastapov.com" property="og:image:url" content="/images/meta.jpg" />
    <meta prefix="og: http://evgenyastapov.com" property="og:image:type" content="image/jpeg" />
    <meta prefix="og: http://evgenyastapov.com" property="og:image:width" content="1200" />
    <meta prefix="og: http://evgenyastapov.com" property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://evgenyastapov.com/">
    <meta property="twitter:title" content="I ❤️ taking pics.">
    <meta property="twitter:description" content="Hi! I'm Evgeny, a photographer, tech guy, and all-around creative.">
    <meta property="twitter:image" content="/images/meta.jpg">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Evgeny Astapov</title>
  </head>
  <body style="background-color:#202020">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
